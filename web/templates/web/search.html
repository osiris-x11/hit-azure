{% extends "web/includes/base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}


<script type="text/javascript">
$(function(){
    var vm = {
        items : {{rows_json|safe}},
        sics : {{sics_json|safe}}
    };
    ko.applyBindings(vm);
});
</script>

<h3>Search Results</h3>
Results: <!--ko text:items.length--><!--/ko-->

<select data-bind="foreach: sics" multiple>
    <option data-bind="text: name"></option>
</select>

<table class="table table-striped">
    <thead>
        <tr>
            <th>DUNS</th>
            <th>Company</th>
            <th>Location</th>
            <th>Size</th>
            <th>Financial Performance Score</th>
            <th>Supplier Performance Score</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr>
            <td data-bind="text: DUNSNumber"></td>
            <td data-bind="text: Company"></td>
            <td><!--ko text: Address--><!--/ko--><br /><!--ko text: City + ', ' + StateAbbrv + ' ' + ZipCode--><!--/ko--><br /><!--ko text: Country--><!--/ko--></td>
            <td>
                <!--ko text: EmployeesTotal--><!--/ko-->
                <!--ko text: EmployeesTotalHere--><!--/ko-->
                $<!--ko text: AnnualSalesUSDollars--><!--/ko-->
            </td>
        </tr>
    </tbody>
</table>

{% endblock %}
